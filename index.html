<!DOCTYPE html>
<html lang="es">
<head>
    <!-- METADATA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TAB TITLE  -->
    <title>Inicio</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/icons/favicon.jpg" type="image/x-icon">
    <!-- CSS-->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/navbar.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 
</head>
<body>

    <header>

        <nav>
            <!-- Logo -->
            <div class="logo-container">
              <img src="./assets/img/ShadeC0derLogo.jpg" alt="ShadeC0der Logo">
            </div>
          
            <!-- Links -->
            <ul class="nav-links">
              <li><a href="#products"><i class="fa-solid fa-carrot"></i></a></li>
              <li><a href="#alliances"><i class="fa-solid fa-handshake"></i></a></li>
              <li><a href="#us"><i class="fa-solid fa-tractor"></i></a></li>

        <section id="hero">

        <!-- PRODUCTS SECTION -->

        </section>

        <!-- GALLERY SECTION -->
        <section id="gallery">
        </section>

        <!-- CONTACT SECTION -->
        <section id="contact">
        </section>

    <!-- FOOTER CONTENT -->
    <footer>
        <!-- 3-BOX GRID -->
        <div class="footer-grid">
            <!-- Box 1 -->
            <div class="box">
            </div>

            <!-- Box 2 -->
            <div class="box">
            </div>

            <!-- Box 3 -->
            <div class="box">
            </div>
        </div>

        <!-- Project Version -->
        <p>AgriLanding v0.0.1</p>
